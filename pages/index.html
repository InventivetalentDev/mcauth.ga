<div>
    <h2>About</h2>

    <p>
        <strong>MCAuth</strong> provides a way to connect your User's account to their Minecraft Username/Account.<br/>
        <br/>
        Once you request an authentication via mcauth.ga,<br/>
        your users simply need to log into their Minecraft account and join the authentication server (<i>mc.mcauth.ga</i>)
    </p>
</div>
